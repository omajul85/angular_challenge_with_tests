<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/toDoController.js"></script>
    <script src="js/toDoFactory.js"></script>
    <title>Todos App</title>
  </head>
  <body>
  <div id="todos" ng-controller="toDoController as controller">
      <p ng-repeat="todo in controller.todos">
        {{ todo.text }}: {{ todo.completed ? "completed" : "not completed"}}
      </p>
      <input id="todo_name" type="text" ng-model="task">
      <button id="add_todo" ng-click="controller.addToDo(task)">Add todo</button>
      <button id="remove_todo" ng-click="controller.removeToDo()">Remove todo</button>
    </div>
  </body>
</html>
